  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.2.7/dist/js/tabulator.min.js"></script>

  <script type="text/javascript" src="https://model.earth/localsite/js/localsite.js?showheader=true&showsearch=true"></script>

</head>
<body>
  <input type="text" id="naicsInput" placeholder="Enter NAICS Code">
  <button id="fetchButton">Fetch Data</button>
  <div id="naicsTable"></div>

  <script src="./config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const naics = await useeio.NaicsMap.of(model);

      document.getElementById('fetchButton').addEventListener('click', async () => {
        const inputCode = document.getElementById('naicsInput').value;
        const data = await naics.toBea(inputCode); // Assuming toBea returns an array of objects suitable for Tabulator

        // Initialize Tabulator on naicsTable div
        new Tabulator("#naicsTable", {
          data: data.map(code => ({ code })), // Map your data to the format expected by Tabulator
          autoColumns: true, // Automatically create columns from data keys
        });
      });
    });
  </script>
